<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: white;
            margin-top: 30px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 30px 0;
        }
        .images figure {
            text-align: center;
        }
        .images img {
            width: 200px;
            height: auto;
        }
        hr {
            margin: 40px 0;
        }
        footer {
            text-align: right;
            font-family: monospace;
            font-style: italic;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to ★ Basics</h1>
    
    <div class="images">
        <figure>
            <img src="shop1.jpg" alt="Shop 1">
            <figcaption><a href="https://www.amazon.com" target="_blank">Amazon</a></figcaption>
        </figure>
        <figure>
            <img src="shop2.jpg" alt="Shop 2">
            <figcaption><a href="https://www.ebay.com" target="_blank">eBay</a></figcaption>
        </figure>
    </div>

    <hr>

    <footer>
        © mylogin 2025
    </footer>
</body>
</html>
