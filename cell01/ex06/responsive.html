<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 06 - Responsive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }
    td {
      text-align: center;
      vertical-align: middle;
      font-size: 2vw; /* font scales with viewport */
      font-family: Arial, sans-serif;
    }
    .first {
      background-color: #a8b800;
    }
    .second {
      background-color: #f4a688;
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>
</body>
</html>
