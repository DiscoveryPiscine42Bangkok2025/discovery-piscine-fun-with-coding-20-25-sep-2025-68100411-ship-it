<!DOCTYPE html>
<html>
<head>
  <title>Exercise 05 - Tab</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
    }
    td {
      width: 50%;
      height: 100px;
      text-align: center;
      vertical-align: middle;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
    .first {
      background-color: #a8b800; /* green-yellow */
    }
    .second {
      background-color: #f4a688; /* light orange */
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>
</body>
</html>
