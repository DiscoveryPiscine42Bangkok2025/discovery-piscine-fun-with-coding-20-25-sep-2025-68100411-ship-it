<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 03 - User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <h2 class="title">User Profile</h2>

    <table>
      <tr>
        <td colspan="2" class="profile-pic">
          <img src="https://via.placeholder.com/150" alt="Profile Picture">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="login">@username</td>
      </tr>
      <tr>
        <td colspan="2" class="description">Creative developer & designer</td>
      </tr>
      <tr>
        <td colspan="2" class="social">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Facebook">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Twitter">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="contact-btn">Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
