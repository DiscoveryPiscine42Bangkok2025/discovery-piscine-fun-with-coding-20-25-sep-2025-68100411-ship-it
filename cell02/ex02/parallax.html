<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 02 - Parallax</title>
  <link rel="stylesheet" href="parallax.css">
</head>
<body>

  <!-- First parallax section -->
  <div class="parallax bg1">
    <div class="caption">
      <span>Welcome to the Parallax Page</span>
    </div>
  </div>

  <!-- Black content block -->
  <div class="content">
    <h2>Content Block</h2>
    <p>This is a normal section with text in the middle.</p>
  </div>

  <!-- Second parallax section -->
  <div class="parallax bg2">
    <div class="caption">
      <span>Thanks for scrolling!</span>
    </div>
  </div>

</body>
</html>
